<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter a = "))

        if(a > 0){
            document.writeln("a is positive.");
        }
        
        else if(a == 0){
            document.writeln("a is zero.");
        }
        else if(a<0)
        {
            document.writeln("a is negative.");
        }

    </script>
</body>
</html>
