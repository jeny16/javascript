<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index number's letter !!!!!</title>
</head>
<body>
    
    <script>
        function hichar(){

            let a=document.getElementById("str").value;
            let b=document.getElementById("idx").value;
            let c="";
            
            if(0 <= b < a.length){
                c = a[b];   
            }
            else{
                document.writeln("please enter valid character")
            }
                
        document.getElementById("span1").innerHTML=c;
        
        }

</script>

<label for="string">A:</label>
<input type="text" id="str"><br><br>

<label for="string">ENTER LETTER:</label>
<input type="text" id="idx"><br><br>

<input type="button" value="CLICKME" onclick="hichar()"> <br><br>

<span id="span1"></span><br><br> 
<span id="span2"></span><br><br> 

</body>
