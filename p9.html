<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd-evem</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter a => "))

        if(a % 2 == 0){
            document.writeln("a is even");

        }

        else{
            document.writeln("a is odd");
        }
        

    </script>
</body>
</html>
