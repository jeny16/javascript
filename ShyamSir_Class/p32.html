<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>str length</title>
</head>
<body>

    <script>

        function hians(){

            let a=document.getElementById("str").value;
            var lgt=document.getElementById("str").value=a.length;

            if(lgt < 5)
            {
                document.getElementById("spanans").innerHTML="*";
            }
            else if(lgt >= 5)
            {
                document.getElementById("spanans").innerHTML=lgt;
            }

            
        }

    </script>
    <label for="string">A:</label>
    <input type="text" id="str"><br><br>

    <input type="button" onclick="hians()" value="CLICKME"><br><br>

    STRING LENGTH: <SPAN id="spanans"></SPAN><br>



</body>
</html>
