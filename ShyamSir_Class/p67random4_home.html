<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-top: -250px;
        }

        .btn {
            background-color: #007BFF;
            color: white;
            font-size: 24px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    <header>
        <h1>Arithmetic Operations</h1>
    </header>
    <main>
        <div class="calculator">
            <button class="btn" onclick="window.location.href='p67radom4.html'"> + </button>
            <button class="btn" onclick="window.location.href='p67random4_1.html'"> - </button>
            <button class="btn" onclick="window.location.href='p67random4_2.html'"> * </button>
            <button class="btn" onclick="window.location.href='p67random4_3.html'"> / </button>
        </div>
    </main>
</body>
</html>
