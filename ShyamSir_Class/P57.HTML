    <title> Uppercase Input Only for uc and lc</title>
</head>
<body>

<script>
    
    function handleInput(event){
        let b = event.keyCode;
        
        if(b >= 65 && b <= 90)
        {
            return true;
        }
        else
        {
            return false;
        }
    }      
    
    function handleInput1(event){
        let b = event.keyCode;

    }

</script>

<label for="nm">STRING: </label>
<input type="text" id="nm" onkeypress="return handleInput(event)"> <br><br><br>
