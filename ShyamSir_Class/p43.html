<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alternate upper and lower!!!!!</title>
</head>
<body>
    
    <script>
        function hichar(){

            let a=document.getElementById("str").value;
            let b = "";
            for(let i=0; i < a.length; i++){
                if(i % 2 === 0){
                    b += a[i].toLowerCase();   
                }
                else{
                    b += a[i].toUpperCase();
                }   
        }
        document.getElementById("span1").innerHTML=b;
        
        }

</script>

<label class="label1" for="string">ENTER A STRING:</label>
<input type="text" id="str"><br><br><BR>

<input type="button" value="CLICKME" onclick="hichar()"> <br><br>

<span id="span1"></span><br><br> 

<span id="span2"></span><br><br> 
</body>
</html>
