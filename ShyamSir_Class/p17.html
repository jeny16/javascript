<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter a = "))
        let prime; 
        

        if(a === 1) {
        document.writeln("1 is neither prime nor composite number.");
}
        else if(a > 1) {
            for(i=2;i<a;i++){
                if(a % i == 0){
                   prime=true; 
                    break;
                }

               
            }
    
                 if(prime) {
    
                 document.writeln("number is not a prime number");
                  }
   
                    else{
                     document.writeln("The number is a prime number.");
                    }
}

        
</script>
</body>
</html>
