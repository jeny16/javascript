        function hichar(){

            {

                for(let j=0;j<len2;j++){
                char2=b.charAt(i);
                }
            
                 if(char1 !== char2){
                c += char1;
                }
             
        }
            document.getElementById("span1").innerHTML=c; 
         
        }

</script>
