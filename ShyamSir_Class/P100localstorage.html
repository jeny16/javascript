<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCAL STORAGE 1</title>
</head>
<body>

    <style>
        .container{
            margin-top: 20px;
            text-align: center;
        }
    </style>

    <div class="container">
        <form name="sname" id="form1">
            <label for=""><b>USERNAME:</b></label>
            <input type="text" name="uname" id="usernm" placeholder="username">

            <input type="button" value="submit">
        </form> <br>
    </div>    
    <table border="1" rules="all" width="50%">
        <thead>
            <tr>
                <th>SR NO.</th>
                <th>NAMES</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table> 

    <script>
        form=document.querySelector("form");
        form.addEventListener("submit",(event)=>{
            let name=event.target.uname.value;
            let obj={name};
            
            let data=JSON.parse(localStorage.getItem("userrrdata")) ?? []
            data.push(obj);

            localStorage.setItem("userrrdata",JSON.stringify(data));
            event.target.reset();
            getData();
            event.preventDefault();
        })
        let tbody=document.querySelector("table tbody")
        let getData=()=>{
            let data=JSON.parse(localStorage.getItem("userrrdata")) ?? []
            let row='';
            data.forEach((v,i)=>{
                row+=`
                    <tr>
                        <td>${i+1}</td>
                        <td>${v.name}</td>
                    </tr>
                `
            })
            tbody.innerHTML=row;
        }
        getData()
    </script>
</body>
</html>
