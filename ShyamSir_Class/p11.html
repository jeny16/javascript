<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter a = "))
        b=parseInt(prompt("Enter b = "))


         if(a > b){
            document.writeln("a is max.");
        }
        
        else if(a == b){
            document.writeln("a and b are equal.");
        }
        else if(a < b)
        {
            document.writeln("a is min.");
        }

    </script>
</body>
</html>
