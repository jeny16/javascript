<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function hians()
        {
            let r=document.getElementById("txtno").value;
            document.getElementById("txtans").value=r*r*3.14;
        }
    
    </script>

<form>
    <label for="number">R:</label>
    <input type="number" id="txtno" ><br><br>

    <input type="button" onclick="hians()" value="Click me"> <br><br>   

    <label for="ans">ANS:</label>
    <input type="text" name="text" id="txtans"><br><br>
</form>

</body>
</html>
