<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="common.css"> -->
    <title>char at_2!!</title>
</head>
<body>
    
    <script>
            function hichar(){

                let a=document.getElementById("str").value;
                let c = "";
                let b= a.length;
                for (let i = 0; i < b; i++) {
                
                    c += a.charAt(i) + "<br>";

                }
                
                 document.getElementById("span1").innerHTML=c;
            }

    </script>
   <div>
    
    <label for="string">A:</label>
    <input type="text" id="str"><br><br>

    <input type="button" value="CLICKME" onclick="hichar()"> <br><br>

    <span id="span1"></span><br><br> 
    
    </div>
</body>
</html>
