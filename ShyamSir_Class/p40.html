<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <title>uppercase and lowercase!!!</title>
</head>
<body>
    
    <script>
        function hichar(){

            let a=document.getElementById("str").value;
            let b = "";
            let c = "";
            for(let i=0; i<a.length; i++){
                if(a[i] === a[i].touppercase()){
                    b += a[i] + "<br>";
                }
                else{
                    c += a[i] + "<br>";
                }
        }
        document.getElementById("span1").innerHTML=b;
        document.getElementById("span2").innerHTML=c;
        }

</script>


<label class="label1" for="string">A:</label>
<input type="text" id="str"><br><br>

<input type="button" value="CLICKME" onclick="hichar()"> <br><br>

<span id="span1"></span><br><br> 

<span id="span2"></span><br><br> 
</body>
</html>
