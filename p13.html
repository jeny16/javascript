<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("Enter a = "))

        for(i=1;i<=a;i++){
            document.writeln(i + "<br>");
        }

        for(i=1;i<=a;i++){
            document.writeln(i*i + "<br>")
        }
    </script>
</body>
</html>
