<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse the string!!!!!!</title>
</head>
<body>
    
    <script>
        function hichar(){

            let a=document.getElementById("str").value;
            let b = "";
            for(let i=a.length - 1; i >= 0; i--){
                
                   b += a[i];
                
                
        }
        document.getElementById("span1").innerHTML=b;
        
        }

</script>

<label class="label1" for="string">A:</label>
<input type="text" id="str"><br><br>

<input type="button" value="CLICKME" onclick="hichar()"> <br><br>

<span id="span1"></span><br><br>

</body>
</html>
